<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      width: 200px;
    }

    button {
      padding: 10px;
      background: #00bcd4;
      border: none;
      color: white;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: white;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
    }

    .delete {
      color: red;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>To-Do App</h1>

<input type="text" id="taskInput" placeholder="Nieuwe taak...">
<button onclick="addTask()">Toevoegen</button>

<ul id="taskList"></ul>

<script>
function addTask() {
  let input = document.getElementById("taskInput");
  let task = input.value;

  if (task === "") return;

  let li = document.createElement("li");
  li.innerHTML = task + ' <span class="delete" onclick="this.parentElement.remove()">‚ùå</span>';

  document.getElementById("taskList").appendChild(li);

  input.value = "";
}
</script>

</body>
</html>
